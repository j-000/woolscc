version: "3.9"
services:
  woolscc:
    build: .
    ports: 
      - 5000:5000
    depends_on: 
      - db
    volumes: 
      - .:/app
  db:
    image: mysql:5.7.22
    restart: always
    environment: 
      MYSQL_DATABASE: admin
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - .dbdata:/var/lib/mysql
    ports:
      - 3306:3306
    